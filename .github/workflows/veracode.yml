name: "Veracode upload and scan"

on:
  schedule:
    # Once a day
    - cron: "0 0 * * *"
  workflow_dispatch:
  # Trigger manually

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip Project
        run: zip -r veracode-scan-target.zip ./

      - name: Run Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.5
        with:
          appname: "PURIS-Frontend"
          createprofile: false
          filepath: "./veracode-scan-target.zip"
          vid: "${{ secrets.VERACODE_API_ID || secrets.ORG_VERACODE_API_ID }}"
          vkey: "${{ secrets.VERACODE_API_KEY || secrets.ORG_VERACODE_API_KEY }}"
